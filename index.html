<html>
    <head>
        <title>Addition App</title>

        <style>
            *{font-size : 50px;font-family: 'Times New Roman';}
            body{background-color: darkcyan;}
        </style>

        <script>
            function addn(){
                event.preventDefault();
                let num1 = document.getElementById("num1");
                let num2 = document.getElementById("num2");
                let msg = document.getElementById("msg");

                if (num1.value == ""){
                    alert("First number is empty");
                    msg.innerHTML="";
                    num1.focus();
                    return;
                }

                if (num1.value == ""){
                    alert("Second number is empty");
                    msg.innerHTML="";
                    num2.focus();
                    return;
                }
                
                let res = parseFloat(num1.value) + parseFloat(num2.value);
                let ans = "Result of Addition = " + res.toFixed(2);
                msg.innerHTML=ans;
            }
        </script>
    </head>

    <body>
        <center>
            <h1>Addition App</h1>
            <form onsubmit="addn()">
                <input type="number" step = "any" placeholder="Enter First Number" id = "num1"/>
                <br/><br/>
                <input type="number" step = "any" placeholder="Enter Second Number" id = "num2"/>
                <br/><br/>
                <input type="submit" value="Find Sum"/>
            </form>
            <h1 id = "msg"></h1>
        </center>
    </body>
</html>
